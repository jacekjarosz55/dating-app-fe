<form class="login-form form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  @if(error) {
    <p class="error" style="text-align: center;">{{error}}</p>
  }
  <div class="form-group">
    <label for="usernameInput">
        Login:
    </label>
    <input
      type="text"
      id="usernameInput"
      name="username"
      formControlName="username"
    >
  </div>
  <div class="form-group">
    <label for="passwordInput">
        Has≈Ço:
    </label>
    <input
      type="password"
      id="passwordInput"
      name="password"
      formControlName="password"
    >
  </div>
  <button class="button-primary" style="align-self: center; font-size: 1em;" type="submit">Zaloguj</button>
</form>
