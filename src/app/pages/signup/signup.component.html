<h2>Załóż konto</h2>
<form class="signup-form form" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
  @if(error) {
    <p class="error" style="text-align: center;">{{error}}</p>
  }

  <div class="form-group">
    <label for="usernameInput">
        Login:
    </label>
    <input
      type="text"
      id="usernameInput"
      name="username"
      formControlName="username"
    >
  </div>

  <div class="form-group">
    <label for="firstNameInput">
        Imię:
    </label>
    <input
      type="text"
      id="firstNameInput"
      name="firstName"
      formControlName="firstName"
    >
  </div>

  <div class="form-group">
    <label for="lastNameInput">
        Nazwisko:
    </label>
    <input
      type="text"
      id="lastNameInput"
      name="lastName"
      formControlName="lastName"
    >
  </div>

  <div class="form-group">
    <label for="ageInput">
        Wiek:
    </label>
    <input
      type="text"
      id="ageInput"
      name="age"
      formControlName="age"
    >
  </div>


  <div class="form-group">
    <label for="cityInput">
        Miasto:
    </label>
    <input
      type="text"
      id="cityInput"
      name="city"
      formControlName="city"
    >
  </div>

  <div class="form-group">
    <label for="emailInput">
        E-mail:
    </label>
    <input
      type="text"
      id="emailInput"
      name="email"
      formControlName="email"
    >
  </div>


  <div class="form-group">
    <label for="facebookUrlInput">
        Link do FB:
    </label>
    <input
      type="text"
      id="facebookUrlInput"
      name="facebookUrl"
      formControlName="facebookUrl"
    >
  </div>

  <div class="form-group">
    <label for="profilePictureInput">
        Link do zdj. profilowego:
    </label>
    <input
      type="text"
      id="profilePictureInput"
      name="profilePicture"
      formControlName="profilePicture"
    >
  </div>

  <div class="form-group">
    <label for="descriptionInput">
        Opisz siebie:
    </label>
    <textarea
      id="descriptionInput"
      maxlength="512"
      rows="20"
      name="description"
      formControlName="description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="passwordInput">
        Hasło:
    </label>
    <input
      type="password"
      id="passwordInput"
      name="password"
      formControlName="password"
    >
  </div>

  <label>Wybierz hobby:</label>
  <ul class="hobby-selector">
  @for(hobby of (hobbies$ | async); track hobby.id) {
    <li>
        <label class="hobby-check">
          {{hobby.name}}
          <input type="checkbox" (ngValue)="hobby" (change)="toggleHobby(hobby)">
        </label>
    </li>
  }
  </ul>
  <button class="button-primary" style="align-self: center; font-size: 1em;" type="submit" [disabled]="signupForm.invalid || hobbiesInvalid">Stwórz konto!</button>
</form>
